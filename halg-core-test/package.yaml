name:                halg-core-test
version:             0.1.0.0
github:              "konn/halg-core-test"
license:             BSD3
author:              "Hiromi ISHII"
maintainer:          "konn.jinro _at_ gmail.com"
copyright:           "2018 (c) Hiromi ISHII"

extra-source-files:
- README.md
- ChangeLog.md

tested-with: |
  GHC == 8.4.3, GHC == 8.6.5, GHC == 8.8.2, GHC == 8.10.1

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/konn/halg-core-test#readme>

dependencies:
- algebraic-prelude
- base >= 4.7 && < 5
- containers
- halg-core
- QuickCheck
- quickcheck-instances
- reflection
- sized
- smallcheck
- type-natural

flags:
  opt-test:
    description: "Whether to build optimisation test"
    manual: true
    default: false

library:
  source-dirs: src
  ghc-options:  -Wall -Wno-orphans

executables:
  halg-core-opt-test:
    when:
    - condition: flag(opt-test)
      then:
        buildable: true
      else:
        buildable: false

    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -fno-hpc
    - -main-is Inspection
    main:                Inspection.hs
    source-dirs:         opt-test
    dependencies:
    - halg-core
    - halg-core-test
    - singletons
    - QuickCheck >= 2.12
    - arithmoi >= 0.9
    - hspec
    - integer-gmp
    - template-haskell
    - inspection-testing >= 0.3

tests:
  halg-core-specs:
    build-tools:
    - hspec-discover
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - halg-core
    - halg-core-test
    - singletons
    - QuickCheck >= 2.12
    - arithmoi >= 0.9
    - hspec
    - template-haskell
