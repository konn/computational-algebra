name:                halg-partial-fraction
version:             0.1.0.0
github:              "githubuser/halg-partial-fraction"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/halg-partial-fraction#readme>

ghc-options:
- -Wall

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - algebra
  - containers
  - dlist
  - unordered-containers
  - mono-traversable
  - algebraic-prelude
  - arithmoi >= 0.9
  - containers
  - halg-core
  - halg-polynomials
  - halg-factor
  - lens
  - sized
  - type-natural
  - vector
  - MonadRandom
  - reflection
  - transformers

tests:
  halg-partial-fraction-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    build-tools:
    - tasty-discover
    dependencies:
    - halg-partial-fraction
    - tasty
    - tasty-QuickCheck
    - tasty-hunit
    - halg-core-test
    - halg-factor
