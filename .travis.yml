env:
  - GHCVER=7.6.3
  - GHCVER=7.8.3
  - GHCVER=head

before_install:
  - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
  - travis_retry sudo apt-get update -qq
  - travis_retry sudo apt-get install cabal-install-1.20 ghc-$GHCVER happy
  - export PATH=/opt/ghc/$GHCVER/bin:$PATH
  - sudo ln -s `which cabal-1.20` /usr/bin/cabal
  - travis_retry sudo apt-get install -qq libgsl0-dev liblapack-dev

install:
  - cabal update
  - cabal install -j --only-dependencies --enable-tests --enable-benchmarks

script:
  - cabal configure --enable-tests --enable-benchmarks -v2  # -v2 provides useful information for debugging
  - cabal build   # this builds all libraries and executables (including tests/benchmarks)
  - cabal test
  - cabal check
  - cabal sdist   # tests that a source-distribution can be generated
 
  # The following scriptlet checks that the resulting source distribution can be built & installed
  - export SRC_TGZ=$(cabal info . | awk '{print $2 ".tar.gz";exit}') ;
    cd dist/;
    if [ -f "$SRC_TGZ" ]; then
       cabal install "$SRC_TGZ";
    else
       echo "expected '$SRC_TGZ' not found";
       exit 1;
    fi
 
matrix:
  allow_failures:
    - env: GHCVER=head
