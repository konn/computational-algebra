# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: local
    hooks:
    - id: generate-build-workflow
      name: Generates GitHub Workflow from Dhall (individual)
      language: system
      files: '\.github/workflows/(pages|haskell)\.dhall$'
      entry: |
        ./scripts/dhall-to-yaml.sh
    - id: generate-build-workflow
      name: Generates GitHub Workflow from Dhall (lib.dhall)
      language: system
      files: '\.github/workflows/lib\.dhall$'
      entry: |
        ./scripts/dhall-to-yaml.sh .github/workflows/haskell.dhall
        ./scripts/dhall-to-yaml.sh .github/workflows/pages.dhall
