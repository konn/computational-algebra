# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: local
    hooks:
    - id: generate-build-workflow
      name: Generates GitHub Workflow from Dhall (individual)
      language: system
      files: '\.github/dhall/(pages|haskell)\.dhall$'
      entry: |
        ./scripts/dhall-to-yaml.sh
    - id: generate-build-workflow
      name: Generates GitHub Workflow from Dhall (lib.dhall)
      language: system
      files: '\.github/dhall/lib\.dhall$'
      entry: |
        ./scripts/dhall-to-yaml.sh .github/dhall/haskell.dhall
        ./scripts/dhall-to-yaml.sh .github/dhall/pages.dhall
