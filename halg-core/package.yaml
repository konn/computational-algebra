name:                halg-core
version:             0.6.0.0
github:              "konn/halg-core"
license:             BSD3
author:              "Hiromi ISHII"
maintainer:          "konn.jinro _at_ gmail.com"
copyright:           "2018 (c) Hiromi ISHII"

extra-source-files:
- README.md
- ChangeLog.md

tested-with: |
  GHC == 8.4.3, GHC == 8.6.5, GHC == 8.8.2, GHC == 8.10.1

# Metadata used when publishing your package
synopsis:            Core types and functions of halg computational algebra suite.
category:            Math

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the project Web Site <https://konn.github.io/computational-algebra>

default-extensions:
- CPP
- DataKinds
- FlexibleContexts
- FlexibleInstances
- GADTs
- MultiParamTypeClasses
- NoImplicitPrelude
- OverloadedLabels
- PolyKinds
- TypeFamilies
- TypeInType
- UndecidableInstances  

dependencies:
- ListLike
- MonadRandom
- algebra
- algebraic-prelude
- base >= 4.7 && < 5
- constraints
- containers
- convertible
- deepseq
- foldl
- equational-reasoning
- ghc-typelits-knownnat
- ghc-typelits-natnormalise
- ghc-typelits-presburger >= 0.4
- singletons-presburger >= 0.4
- hashable
- intern
- lens
- mono-traversable
- reflection
- sized
- type-natural
- unordered-containers
- vector
- vector-instances

when:
- condition: impl(ghc >= 9.0)
  then:
    dependencies:
    - singletons >= 3.0
    - singletons-base
  else:
    dependencies: 
    - singletons < 3.0

library:
  source-dirs: src
  ghc-options: ["-Wall", "-O2"]

benchmarks:
  prime-field-simple-bench:
    source-dirs: bench
    main: prime-field-simple-bench.hs
    dependencies:
    - halg-core
    - gauge
    ghc-options:
    - -Wall
    - -O2
    