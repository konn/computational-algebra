name:                halg-factor
version:             0.6.0.0
github:              "konn/halg-factor"
license:             BSD3
author:              "Hiromi ISHII"
maintainer:          "konn.jinro _at_ gmail.com"
copyright:           "2018 (c) Hiromi ISHII"

extra-source-files:
- README.md
- ChangeLog.md

tested-with: |
  GHC == 8.4.3, GHC == 8.6.5, GHC == 8.8.2, GHC == 8.10.1

# Metadata used when publishing your package
synopsis:            Polynomial factorisation algorithms, part of halg computational algebra suite.
category:            Math

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the project Web Site <https://konn.github.io/computational-algebra>

dependencies:
- base >= 4.7 && < 5

flags:
  profile:
    manual: true
    default: false
    description: Whether to build profiling executables or not (default false).

library:
  source-dirs: src
  ghc-options:  -Wall
  dependencies:
  - MonadRandom
  - algebra
  - mono-traversable
  - algebraic-prelude
  - arithmoi >= 0.9
  - containers
  - control-monad-loop
  - dlist
  - halg-core
  - halg-polynomials
  - integer-logarithms
  - fmlist
  - lens
  - monad-loops
  - mtl
  - primes
  - sized
  - type-natural
  - vector
  default-extensions:
  - NoImplicitPrelude

executables:
  factor-deg50-prof:
    when:
    - condition: flag(profile)
      then:
        buildable: true
        ghc-options:
        - -fno-prof-auto
      else:
        buildable: false
    source-dirs: app
    ghc-options:
    - -Wall
    - -O2
    - -rtsopts
    - -threaded
    main: factor-deg50-prof.hs
    dependencies:
    - halg-factor
    - halg-core
    - halg-polynomials
    - base
    - MonadRandom
    - deepseq    

tests:
  halg-factor-specs:
    source-dirs: test
    ghc-options:  -Wall
    main: Spec.hs
    dependencies:
    - QuickCheck >= 2.12
    - HUnit
    - containers
    - arithmoi
    - hspec
    - quickcheck-instances
    - halg-core-test
    - MonadRandom
    - lens
    - halg-galois-fields
    - unordered-containers
    - algebraic-prelude
    - halg-core
    - halg-polynomials
    - halg-factor
    default-extensions:
    - NoImplicitPrelude

benchmarks:
  factor-simple-bench:
    source-dirs: bench
    main: factor-simple-bench.hs
    dependencies:
    - halg-core
    - halg-polynomials
    - halg-factor
    - halg-galois-fields
    - algebraic-prelude
    - deepseq
    - MonadRandom
    - gauge
    ghc-options:
    - -Wall
    - -O2
    